<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Formatting Ex</title>
</head>
<body>
    <!-- bold Text Format-->
    <p>This is <b>Text</b></p>

    <!-- Strong Text Format-->
    <p>This is <strong>Text</strong></p>

    <!-- Italic Text Format -->
    <p>This is <i>Text</i></p>

    <!-- Emphasized Text Format -->
    <p>This is <em>Text</em></p>

    <!-- Mark Text Format -->
    <p>This is <mark>Text</mark></p>

    <!-- Small Text Format -->
    <p>This is <small>Text</small></p>

    <!-- Deleted Text Format -->
    <p>This is <del>Text</del></p>

    <!-- Inserted Text Format -->
    <p>This is <ins>Text</ins></p>

    <!-- SubScript Text Format -->
    <p>This is <sub>Text</sub></p>

    <!-- SuperScript Text Format -->
    <p>This is <sup>Text</sup></p>
</body>
</html>
