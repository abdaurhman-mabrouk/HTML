<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - Lists</title>
  </head>
  <body>
    <!-- Ordered List -->
    <ol>
      <li>Merc</li>
      <li>BMW</li>
      <li>Volvo</li>
      <li>Toyota</li>
      <li>Hunda</li>
      <li>Chevorlet</li>
    </ol>

    <!-- Unordered List -->
    <ul>
      <li>W3Schools</li>
      <li>Stack OverFlow</li>
      <li>Elzero Web Scholl</li>
      <li>CodeZella</li>
    </ul>

    <!-- Description List -->
    <dl>
      <dt>Merc Corp.</dt>
      <dd>- a Cars Company, Making and Selling and Other -</dd>
      <dt>W3Schools</dt>
      <dd>- a Website as School For Learning and Hosting Services -</dd>
    </dl>
  </body>
</html>
