<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Quotation Ex</title>
</head>
<body>
    <!-- HTML BlockQuote Element -->
    <blockquote>
        Hello World
        Form <mark>blockquote</mark> Tag in HTML.
    </blockquote>

    <!-- HTML q Element -->
     <p><mark><q><i>This is The World That Prophet Mohamed Told About it</i></q></mark> 
        <mark style="background-color: lightgreen;"><sub>Abdaurhman Mabrouk</sub></mark> </p>

    <!-- HTML abbr Element  -->
     <p>The <mark><abbr title="Hyper Text Markup Language">HTML</abbr></mark> is a main Frontend Language</p>
    
    <!-- HTML address -->
     <address>
        Written By Abdaurhman <br>
        Visit Us On: <br>
        example.com <br>
        Box 564, Disneyland <br>
        USA
     </address>

     <!-- HTMl cite Element -->
      <p><cite>Adnan&Lena</cite> is a Common Old Anime</p>

      <!-- HTML bdo Element -->
       <p>This Element For Set The <bdo dir="rtl"><mark>Direction</mark></bdo></p>
</body>
</html>
